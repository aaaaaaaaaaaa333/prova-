<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <h2>REGISTRACION</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
    </div>

    <img id="img1" src="oscar.png" alt="logo arena" width="300">
    
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAxKnsgnTZz0mZM88etFuD6WRv7KmpIVdU",
            authDomain: "registracion-4198b.firebaseapp.com",
            projectId: "registracion-4198b",
            storageBucket: "registracion-4198b.appspot.com",
            messagingSenderId: "885733863348",
            appId: "1:885733863348:web:3f1bdf6e32f0cba0f4cce1"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Manejo del registro
        document.getElementById("registrationForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            try {
                // Guardar los datos en Firestore
                await addDoc(collection(db, "users"), {
                    username: username,
                    email: email,
                    timestamp: new Date()
                });

                alert("¡Registro completado!");
                document.getElementById("registrationForm").reset();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
