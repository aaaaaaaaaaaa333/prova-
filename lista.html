<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Iscritti</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container1">
        <h2>LISTA ISCRITTI</h2>
        <ul id="userList"></ul>
        <button id="resetButton">Reset Lista</button>
    </div>

    <script type="module">
        // Importa Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAxKnsgnTZz0mZM88etFuD6WRv7KmpIVdU",
            authDomain: "registracion-4198b.firebaseapp.com",
            projectId: "registracion-4198b",
            storageBucket: "registracion-4198b.appspot.com",
            messagingSenderId: "885733863348",
            appId: "1:885733863348:web:3f1bdf6e32f0cba0f4cce1"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funzione per caricare gli utenti registrati
        async function loadUsers() {
            const querySnapshot = await getDocs(collection(db, "users"));
            const userList = document.getElementById("userList");
            userList.innerHTML = ""; // Svuota la lista prima di aggiungere

            querySnapshot.forEach((doc) => {
                const userData = doc.data();
                const li = document.createElement("li");
                li.textContent = `Username: ${userData.username}, Email: ${userData.email}`;
                userList.appendChild(li);
            });
        }

        // Carica gli utenti all'avvio
        loadUsers();

        // Pulsante per resettare la lista (opzionale)
        document.getElementById("resetButton").addEventListener("click", async () => {
            const confirmReset = confirm("Sei sicuro di voler resettare la lista?");
            if (confirmReset) {
                // Puoi implementare la logica per rimuovere gli utenti da Firestore qui
                alert("Reset della lista non implementato!"); // Placeholder
            }
        });
    </script>
</body>
</html>
