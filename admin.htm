<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Admin</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container1">
        <h2>INTRODUCI LA TUA PASSWORD</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="verificaPassword()">Invia</button>
    </div>

    <script>
        function verificaPassword() {
            const passwordCorretta = "arena"; // Cambia con la tua password
            const passwordInserita = document.getElementById("password").value;

            if (passwordInserita === passwordCorretta) {
                window.location.href = "registro.htm";  // Reindirizza alla pagina della lista
            } else {
                alert("Password errata!");
            }
        }
    </script>
</body>
</html>
